<ngx-slick-carousel class="carousel mt-4" #slickModal="slick-carousel" [config]="slideConfig">
  <div ngxSlickItem *ngFor="let slide of slides" class="relative">
    <div class="h-full absolute bottom-0 w-full bg-gradient-to-b from-transparent to-black"></div>

    <div class=" h-[300px] sm:h-[500px] md:h-[750px] md:text-base lg:text-2xl">
      <img src="https://image.tmdb.org/t/p/original/{{ slide.backdrop_path }}" class="object-cover w-full h-full "
        alt="" width="100%">
    </div>
    <div class="md:w-[40%] sm:w-[30%] absolute top-[30%] left-[10%] gap-y-9">
      <div class="flex flex-col ">
        <h1 class="font-Poppins font-bold text-6xl leading-[79px]">
          {{slide.title}}
        </h1>
        <p class="font-Poppins leading-6 text-justify">
          {{slide.overview}} </p>

      </div>
      <div class="flex mt-5">

        <div class="bg-[#ff0000] rounded-2xl flex justify-center items-center mr-2" *ngFor="let g of slide.genre_ids">
          <span class="pl-2 pr-2">{{ getGenreName(g)}}</span>
        </div>

      </div>
      <a
        class=" font-Poppins font-medium text-center text-base py-2 px-[22px] bg-[#ff0000] rounded relative inline-block mt-5">
        <i class="fa-solid fa-play mr-2"></i>
        <span>Watch
          now</span>
      </a>
    </div>
  </div>
</ngx-slick-carousel>
