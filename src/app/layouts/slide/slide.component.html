<section class="sm:px-4 py-2">
  <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
    <div ngxSlickItem *ngFor="let slide of slides" class="slide">
      <a *ngIf="slide.backdrop_path" [title]="slide.title" class="overflow-hidden"
        routerLink="/{{type}}/movie-detail/{{slide.id}}">
        <img
          src="{{ slide.backdrop_path?'https://image.tmdb.org/t/p/original'+slide.backdrop_path:'https://cdn-icons-png.flaticon.com/512/6478/6478111.png'}}"
          [alt]="slide.title" class="transform duration-500 hover:scale-[1.08] hover:opacity-30" width="100%">
      </a>
      <!-- {{movieCards.poster_path ?'https://image.tmdb.org/t/p/original'+movieCards.poster_path:'https://cdn-icons-png.flaticon.com/512/6478/6478111.png'}} -->
      <a *ngIf="slide.profile_path" [title]="slide.title" routerLink="#" class="relative">
        <img
          src="{{ slide.profile_path?'https://image.tmdb.org/t/p/original'+slide.profile_path:'https://cdn-icons-png.flaticon.com/512/6478/6478111.png'}}"
          [alt]="slide.original_name" class="transform duration-500 hover:scale-[1.08] hover:opacity-30" width="100%">
        <h2 class="absolute z-10 bottom-4 left-3">
          {{slide.original_name}}
        </h2>
      </a>
    </div>
  </ngx-slick-carousel>
</section>
