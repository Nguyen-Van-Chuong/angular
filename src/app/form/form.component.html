<div class="container">
  <form [formGroup]="profile" (ngSubmit)="onSubmit()">
    <div class="mb-3 mt-3">
      <label for="" class="form-label">Color</label>
      <input type="text" class="form-control" formControlName="color">
    </div>
    <div class="mb-3 mt-3">
      <label for="fisrt__name" class="form-label">Fisrt name:</label>
      <input type="text" class="form-control" formControlName="firstName">
    </div>
    <div class="mb-3 mt-3">
      <label for="last__name" class="form-label">last name:</label>
      <input type="text" class="form-control" formControlName="lastName">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!profile.valid">Submit</button>
  </form>
</div>


<div class="container mt-5 py-5" *ngIf="user">
  <div class="list_card d-flex justify-content-center ">
    <div class="card pt-3" style="border-style: solid;" [style.borderColor]="user.color">
      <div class="card-body">
        <div class="caption">
          <img src="https://source.unsplash.com/random" width="150px" height="150px" class="rounded-circle mb-3"
            ngClass="" alt="">
        </div>
        <h3>{{user.lastName}} {{user.firstName}}</h3>
        <dd>CEO, co founder</dd>
        <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eos totam placeat, nulla nostrum animi</span>
        <div class="d-flex justify-content-center align-items-center p-3">
          <button class="btn  rounded-circle mr-2" style="background-color: #0287C1;"><i
              class="bi bi-linkedin text-white"></i></button>
          <button class="btn btn-primary rounded-circle mr-2"><i class="bi bi-twitter"></i></button>
          <button class="btn rounded-circle" style="background-color: #395497;"><i
              class="bi bi-facebook text-white"></i></button>
        </div>
      </div>
    </div>
    
    
    <ng-template #abc>
  <h1 class="text-center text-danger font-weight-bolder"> Nothing</h1>
</ng-template>
  </div>
</div>
