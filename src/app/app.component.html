<div class="p-5">
  <h1 class="alert-info">Thông tin sinh viên</h1>
  <section class="container mt-5">
    <div>
      <div class="list_card">

        <app-card *ngFor="let student of students" [card]='student'> </app-card>
      </div>
    </div>
  </section>
</div>
<hr>
<div class="inventors p-5">
  <h1 class="alert-info mb-sm-5">Inventors</h1>
  <section class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Year</th>
          <th scope="col">Passed</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of inventors; let i = index">
          <td>{{item.id}}</td>
          <th scope="row">{{item.first}}</th>
          <td>{{item.last}}</td>
          <td>{{item.year}}</td>
          <td>{{item.passed}}</td>
        </tr>
      </tbody>
    </table>
  </section>
</div>

<hr>
<div class="p-5">
  <h1 class="alert-info mb-5">Product list</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Image</th>
        <th scope="col">Product</th>
        <th scope="col">Code</th>
        <th scope="col">Avaliable</th>
        <th scope="col">Price</th>
        <th scope="col">5 Star Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products">
        <th><img src="{{item.imageUrl}}" width="100px" alt=""></th>
        <td scope="row">{{item.productName}}</td>
        <td scope="row">{{item.productCode}}</td>
        <td scope="row">{{item.releaseDate}}</td>
        <td>{{item.price}}</td>
        <td>{{item.starRating}}</td>
      </tr>

    </tbody>
  </table>
</div>
